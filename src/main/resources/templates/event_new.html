<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace="~{fragments/head :: head}"></head>

<body>
<div class="box">
    <h3>Add new Event</h3>
        <div id="navig" th:replace="~{fragments/navi_bar :: navi_bar}"></div>
        <div>
            <form th:action="@{/events/new}" th:object="${newEvent}" method="POST">
                <table class="inputTab">
                    <tr>
                        <td class="left">
                            *Title:
                        </td>
                        <td class="right">
                            <label>
                                <input type="text" name="title" th:field="*{title}">
                                <span class="warn" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            *Country:
                        </td>
                        <td class="right">
                            <label>
                                <input type="text" name="country" th:field="*{country}">
                                <span class="warn" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            *City:
                        </td>
                        <td class="right">
                            <label>
                                <input type="text" name="city" th:field="*{city}">
                                <span class="warn" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            Street:
                        </td>
                        <td class="right">
                            <label>
                                <input type="text" name="street" th:field="*{street}">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            Number:
                        </td>
                        <td class="right">
                            <label>
                                <input type="text" name="number" th:field="*{number}">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            Price:
                        </td>
                        <td class="right">
                            <label>
                                <input type="number" name="cost" th:field="*{cost}">
                                <span class="warn" th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            *Date:
                        </td>
                        <td class="right">
                            <label>
                                <input type="datetime-local" name="date" th:field="*{date}">
                                <span class="warn" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            *Subscriptions:
                        </td>
                        <td class="right">
                            <label>
                                <input type="radio" name="active" value="true" th:field="*{active}">Yes
                                <input type="radio" name="active" value="false" th:field="*{active}">No
                                <span class="warn" th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td class="left">
                            *Description:
                        </td>
                        <td class="right">
                            <label>
                                <textarea id="dscr" name="description"  th:field="*{description}" placeholder="Type text here..."></textarea>
                                <div class="warn" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </label>
                        </td>
                    </tr>
                </table>
                <input type="submit" id="button1" value="Create new Event">
            </form>
        </div>
    </div>
    <script type="module">
        import { ChangeBorderButton } from '/scripts/globalFunctions.js';

        let btn = document.getElementById("button1");
        ChangeBorderButton(btn);

    </script>
</body>

<footer th:replace="~{fragments/footer :: footer}"></footer>
</html>
