<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >

    <head>
        <meta charset="UTF-8">
        <title>Event comments</title>
        <link rel="stylesheet" href="/css/global.css" th:href="@{/css/global.css}">
    </head>
    
    <body>
        <div class="box">
            <h3 th:if="${result.size()>0}">[[${result.event.title}]]</h3>
            <h3 th:if="${result.size()<1}">There is no such event...</h3>
            <div>
                <div id="navig" th:replace="~{fragments/navi_bar :: navi_bar}"></div>

                <div th:if="${result.size()>0}" class="comment" th:each="comm : ${result}">
                    <table>
                        <tr>
                            <td class="left">
                                <a class="owner" th:href="@{'/user/' + ${comm.author.id}}">[[${comm.author.nickname}]]:</a>
                                <p class="description" th:text="${comm.getDate()}"></p>
                                <p class="description" th:utext="'Rating: ' + ${comm.rating} + '/10'"></p>
                            </td>
                            <td class="right">
                                    <p class="description" th:text="${comm.message}"></p>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
    </body>

    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
</html>
